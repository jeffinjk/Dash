<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    <div class="container">
        <h1>SIGN-IN</h1>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <div class="time">
        <button id="timebutton"onclick="time()">TIME</button>

    </div>
    <script>
        function time() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('timeButton').innerText = currentTime;
        }

        function startUpdatingTime() {
            time(); // Call the time() function to set the initial time
            setInterval(time, 1000); // Update the time every second
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('timeButton').addEventListener('click', startUpdatingTime);
        });
        
    </script> 
    
</body>
</html>
